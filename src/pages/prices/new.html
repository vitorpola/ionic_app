<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Novo Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <form [formGroup]='formItem' (ngSubmit)="submit()" >
    <ion-list>
      <ion-item>
        <ion-label fixed>Nome item</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Valor</ion-label>
        <ion-input type="number" step="0.01" formControlName="price"></ion-input>
      </ion-item>
       <button ion-button block [disabled]="formItem.invalid" >Cadastrar</button>
    </ion-list>
   </form>
</ion-content>
