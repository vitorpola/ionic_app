<ion-header>
  <ion-navbar color="primary">
    <ion-title>Novo Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <form role="form" (ngSubmit)="submit(form.value)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Nome item</ion-label>
        <ion-input type="text" value="" ng-control="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Valor</ion-label>
        <ion-input type="text"  ng-control="price"></ion-input>
      </ion-item>
       <button ion-button block>Cadastrar</button>
    </ion-list>
   </form>
</ion-content>
