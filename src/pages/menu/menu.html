<ion-menu [content]='menu'>
    <ion-header>
        <ion-toolbar>
        <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
      <ion-content>
             <ion-list>
                  <button ion-item (click)="openPage(HomePage)">Home</button>
            </ion-list>
             <ion-list>
                  <button ion-item (click)="openPage(ContactPage)">Clientes</button>
            </ion-list>
            <ion-list>
                  <button ion-item (click)="openPage(AboutPage)" >Tabela de Preços</button>
            </ion-list>

             <ion-list>
                  <button ion-item (click)="openPage(PricesPage)">Preços</button>
            </ion-list>
      </ion-content>
</ion-menu>

<ion-nav #menu [root]="rootPage"></ion-nav>
